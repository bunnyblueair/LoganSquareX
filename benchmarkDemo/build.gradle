android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    defaultConfig {
        applicationId "io.logansquarex.demo"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
  //  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // LoganSquare annotation processor
   // if (androidBuildToolVersion() == 3) {
        annotationProcessor project(":processor")
//    } else {
//        apt project(":processor")
//    }
    // LoganSquare runtime library
    compile project(':core')
    // Jackson libraries for comparison
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.4'
    // GSON library for comparison
    compile 'com.google.code.gson:gson:2.8.2'
    // Moshi library for camparison
    compile 'com.squareup.moshi:moshi:1.0.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
}
