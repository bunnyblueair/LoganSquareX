buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'
    }
}

allprojects {
    apply plugin: 'idea'

    group = 'io.logansquarex'
    version = '2.0.0'
    repositories {
        jcenter()
        mavenLocal()
    }
}



